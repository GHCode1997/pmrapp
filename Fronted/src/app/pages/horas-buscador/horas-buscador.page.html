<app-buscador class="row justify-content-md-center" style="height: 30%;" (result)="resultado($event)"></app-buscador>
<div  class="row justify-content-md-center" >
  <table  class="table table-striped col-md-6"  mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.horaConsulta}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaConsulta}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="medico">
      <th mat-header-cell *matHeaderCellDef> Medico </th>
      <td mat-cell *matCellDef="let element"> Dr. {{element.profesional.nombres }} {{ element.profesional.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" >Seleccionar</button>   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
</div>
<div  class="row justify-content-md-center">
  <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
