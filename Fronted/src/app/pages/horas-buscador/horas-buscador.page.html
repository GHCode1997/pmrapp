<div *ngIf="buscando">
  <mat-spinner ></mat-spinner>
</div>
<div *ngIf="!buscando && dataSource.data.length == 0" >
<h1>No hay horas medicas </h1>
</div>
<div *ngIf="!buscando && dataSource.data.length > 0"  class="row justify-content-md-center" >
  <table    mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.horaConsulta}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaConsulta}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="medico">
      <th mat-header-cell *matHeaderCellDef> Medico </th>
      <td mat-cell *matCellDef="let element"> Dr. {{element.profesional.nombres }} {{ element.profesional.apellidos}} </td>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button (click)="asignarHora(element)" color="primary" >Seleccionar</button>   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
