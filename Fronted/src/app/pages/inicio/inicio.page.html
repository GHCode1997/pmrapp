<ion-content>
  <div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-image="./assets/img/background-2.jpg">
      <div class="content">
        <div class="container">
          <div class="row">
            <div [class]="col+' col-md-4 col-sm-6 col-sm-offset-3' ">
              <div class="card">
                <form #f [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ng-untouched ng-pristine ng-valid">
                  <div class="header text-center">
                    Bienvenido a PMRApp
                  </div>
                  <div class="content">
                    <div class="form-group">
                      <label for="username">Rut</label>
                      <input #inputRut [textMask]="{mask: mask}" guide="false" name="rut" id="rut" formControlName="rut"
                        class="form-control" placeholder="xx.xxx.xxx-x" type="text"
                        [ngClass]="{ 'is-invalid': submitted && f.rut.errors }" />
                      <div *ngIf="submitted && f.rut.errors" class="invalid-feedback">
                        <div *ngIf="f.rut.errors.required">Username is required</div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input id="password" name="password" type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (keyup.enter)="onSubmit()" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="footer text-center">
                    <button class="btn btn-fill btn-danger btn-wd" type="submit">Login</button>
                  </div>
                  
                </form>
                <div class="row">
                  <div class="col pl-4">
                    <a [href]="'sendnewpassword'">Olvide contraseña</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col">

            </div>
          </div>
        </div>
      </div>
